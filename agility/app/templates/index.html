<!DOCTYPE html>
<html>

<head>
<title>W3.CSS</title>
</head>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<body>

<div class="w3-bar w3-blue">
  <a href="#" class="w3-bar-item w3-button w3-hover-blue w3-mobile w3-light-blue w3-ripple w3-border w3-border-black" style="width:33%">Back</a>
  <a href="{{url_for('index')}}" class="w3-bar-item w3-button w3-hover-blue w3-mobile w3-light-blue w3-ripple w3-border w3-border-black" style="width:34%">Home</a>
  <a href="{{url_for('logout')}}" class="w3-bar-item w3-button w3-hover-blue w3-mobile w3-light-blue w3-ripple w3-border w3-border-black" style="width:33%">Sign out</a>
</div>

<h1 style="text-align:center; font-size:300%">{{ current_user.username }}</h1>

<h2>{{user}}</h2>

{% for p in names %}
<a href="/project/{{p}}">
<div class="w3-container">
    <input type="button" class="w3-btn w3-hover-blue w3-ripple w3-light-blue w3-border w3-border-black w3-jumbo w3-round" value={{p}}>
    <input type="button"  class="w3-btn w3-hover-blue w3-ripple w3-light-blue w3-border w3-border-black w3-jumbo w3-round"><span class="glyphicon glyphicon-minus"></span>
    
 
</div>
</a>
<br>
</br>
{% endfor %}

<div class="w3-container">
<a href='/CreateProject' class="w3-bar-item w3-button w3-hover-blue w3-mobile w3-light-blue w3-ripple w3-border w3-border-black">New Project <span class="glyphicon glyphicon-plus"></span></a>
<br></br>
</div>

</body>

</html>
