 <!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- W3.CSS -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <!-- Style Sheet CSS -->
    <link type="text/css" rel="stylesheet" href="../static/css/style.css">

    <!-- Hover CSS -->
    <link type="text/css" rel="stylesheet" href="../static/css/hover-min.css">

    <!-- Plotly -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>


    <title>Project Page</title>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <a class="navbar-brand" href="#">Agility</a>
    <ul class="navbar-nav mr-auto">
        <li class="nav-item">
            <a class="nav-link" href="#">Team Page</a>
        </li>
    </ul>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="#">Register</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Log Out</a>
        </li>
    </ul>
</nav>

<h1>Project Name</h1>
<p id="summary">Project Summary</p>
<div class="center">
    <button href="#" class="definition-of-done"
                    data-toggle="modal" data-target="#DoD">Definition of Done</button>
</div>



<!-- Creates two columns with Project management buttons and burnup chart -->
<div class="container">
    <div class="row">
        <div class="col">
            <!-- Project Management Buttons -->
            <a href="#" class="button project-page-button hvr-shrink">Sprint Management</a>
            <a href="#" class="button project-page-button hvr-shrink">Current Sprint</a>
            <a href="https://www.github.com" class="button project-page-button hvr-shrink">Project Github</a>
            <a href="#" class="button project-page-button hvr-shrink">Team Page</a>
        </div>
        <div class="col-8">
            <!-- Burnup Chart -->
            <div id="burnup" style="width:100%;"></div>
        </div>
    </div>
</div>

<!-- Definition of Done Modal -->
<div class="modal fade" id="DoD" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="DoD title">Definition of Done</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <textarea class="form-control" id="message-text" style="height:500px"></textarea>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<!-- Creates Burnup Chart -->
<script>

var sprints = {{ sprints }}
var totalDiff = {{ totalDiff }}
var completeDiff = {{ completeDiff }}

var trace0 = {
  x: sprints,
  y: totalDiff,
  type: 'lines',
  name: 'Total Difficulty'
};

var trace1 = {
  x: sprints,
  y: completeDiff,
  type: 'lines',
  name: 'Completed Difficulty'
};

var layout = {
  title: 'Burn-Up Chart for Project',
  xaxis: {
    title: 'Sprint',
    showgrid: false,
  },
  yaxis: {
    title: 'Difficulty (points)',
    showline: false
  }
};

var data = [trace0, trace1];

Plotly.newPlot('burnup', data, layout);
</script>
</body>
</html>
