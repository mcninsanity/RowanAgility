{% extends "base.html" %}

{% block content %}
    <h1>Create Project</h1>
    <div class="container">
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.proj_name.label }}<br>
            {{ form.proj_name(size=45) }}<br>
        </p>
        <p>
            {{ form.team_name.label }}<br>
            {{ form.team_name(size=45) }}<br>
        </p>
        <p>{{ form.submit() }}</p>
    </form>
    </div>
{% endblock %}
