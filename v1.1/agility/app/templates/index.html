{% extends "base.html" %}

{% block content %}
        <p>
            <h1>{{ current_user.username }}</h1>

            {% for p in project_ids %}
            <div class="container">
                <a href="/project/{{p}}" class="button user-page-button hvr-shrink">{{ get_proj_name(p|string) }}</a>
                <a class="button deleteproj"  href="/delete_project/{{p}}" onclick="return confirm('Are you sure?')">Delete Project</a>
            </div>
            {% endfor %}
            <div class="container">
                <a href='/create_project' class="button user-page-button hvr-shrink">New Project +<span class="glyphicon glyphicon-plus"></span></a>
            <br></br>
            </div>
        </p>
{% endblock %}
